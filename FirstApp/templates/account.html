<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Account</title>
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/account.css' %}" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-leaf"></i>
        <span class="logo_name">Elevate Trend</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="{% url 'dashboard' %}">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'account' %}" class="active">
            <i class="bx bxs-user-account"></i>
            <span class="links_name">Account</span>
          </a>
        </li>
        <li>
          <a href="{% url 'report' %}">
            <i class="bx bx-trending-up"></i>
            <span class="links_name">Report</span>
          </a>
        </li>
        <li>
          <a href="{% url 'analytics' %}">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Analytics</span>
          </a>
        </li>
        <li>
          <a href="{% url 'notification' %}">
            <i class="bx bxs-bell"></i>
            <span class="links_name">Notification</span>
          </a>
        </li>
        <li>
          <a href="{% url 'support' %}">
            <i class="bx bx-support"></i>
            <span class="links_name">Support</span>
          </a>
        </li>
        <li>
          <a href="{% url 'message' %}">
            <i class="bx bx-message"></i>
            <span class="links_name">Messages</span>
          </a>
        </li>
        <li>
          <a href="{% url 'setting' %}">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Accounts</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <img src="{% static 'images/logo.png' %}" alt="Logo" />
          <span class="admin_name">Name</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <p>Accounts Management</p>
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Facebook</div>
              <button class="connectButton" data-label-id="facebookLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img
              src="{% static 'images/facebook.png' %}"
              class="acc"
              alt="Facebook"
            />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Instagram</div>
              <button class="connectButton" data-label-id="instagramLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img
              src="{% static 'images/instagram.png' %}"
              class="acc"
              alt="Instagram"
            />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Twitter</div>
              <button class="connectButton" data-label-id="twitterLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img
              src="{% static 'images/facebook.png' %}"
              class="acc"
              alt="Facebook"
            />
          </div>

          <div class="box">
            <div class="right-side">
              <div class="box-topic">LinkedIn</div>
              <button class="connectButton" data-label-id="linkedinLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img
              src="{% static 'images/linkedin.png' %}"
              class="acc"
              alt="LinkedIn"
            />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Youtube</div>
              <button class="connectButton" data-label-id="YoutubeLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img src="{% static 'images/yt.png' %}" class="acc" alt="Youtube" />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Google Ads</div>
              <button class="connectButton" data-label-id="googleAdsLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img src="{% static 'images/gads.png' %}" class="acc" alt="" />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Google Analytics</div>
              <button class="connectButton" data-label-id="googleLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img src="{% static 'images/gana.png' %}" class="acc" alt="" />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Google Business</div>
              <button class="connectButton" data-label-id="gBLabel">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img src="{% static 'images/gbusiness.png' %}" class="acc" alt="" />
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Other</div>
              <button class="connectButton" data-label-id="Other">
                Connect
              </button>
              <button class="manageButton">Manage</button>
            </div>
            <img
              src="{% static 'images/monitoring.png' %}"
              class="acc"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      };

      // Connect Button Functionality
      document.querySelectorAll(".connectButton").forEach((item) => {
        item.addEventListener("click", function () {
          var labelId = this.getAttribute("data-label-id");
          var toggleLabel = document.getElementById(labelId);
          if (toggleLabel.textContent === "Connect") {
            toggleLabel.textContent = "Connected";
            this.textContent = "Connected";
          } else {
            toggleLabel.textContent = "Connect";
            this.textContent = "Connect";
          }
        });
      });
    </script>
  </body>
</html>
